{% extends "bankrec/base.html" %}

{% block title %}Persons{% endblock %}

{% block content %}
<h1>Persons</h1>
<ul class="list-group">
    {% for person in persons %}
        <li class="list-group-item">
            <a href="{% url 'person_detail' person.id %}">{{ person.first_name }} {{ person.last_name }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
